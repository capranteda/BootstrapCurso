<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Buttons</title>
</head>

<body>

    <div class="container mt-5">
        <button type="button" class="btn">Button</button>
        <a href="#" class="btn">Button</a>
        <a href="#" class="">Sin estilo</a>
        <h2>Botones de colores</h2>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>

        <br />
        <br />

        <h2>Botones outline</h2>
        <button type="button" class="btn btn-outline-primary">Outline</button>

        <br />
        <br />

        <h2>Tama√±o botones</h2>
        <button type="button" class="btn btn-dark btn-lg">Largo</button>
        <button type="button" class="btn btn-dark ">Normal</button>
        <button type="button" class="btn btn-dark btn-sm">Chico</button>

        <br />
        <br />

        <h2>Grupos de botones</h2>
        <div class="btn-group" role="group" aria-label="Grupos de botones">
            <button class="btn btn-success">Boton 1</button>
            <button class="btn btn-success">Boton 2</button>
            <button class="btn btn-success">Boton 3</button>
        </div>

        <br />
        <br />

        <h2>Boton de bloque</h2>
        <div class="d-grid gap-2">
            <button class="btn btn-info ">Boton de bloque</button>
            <button class="btn btn-info ">Boton de bloque</button>
            <button class="btn btn-info ">Boton de bloque</button>
        </div>


        <br />
        <br />
        <h2>Jugando</h2>
        <button class="btn btn-danger w-100 ">Boton de bloque</button>




    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"

</html>
